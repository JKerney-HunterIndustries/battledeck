<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Battledeck</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- <link rel='stylesheet' type='text/css' media='screen' href='main.css' /> -->
    <link rel='stylesheet' href='index.css' />
    <script src='/signet.js'></script>
    <script src='/moment.js'></script>
    <script src='/index.js'></script>
</head>

<body>
    <div id='countdown' class='hidden'>20</div>
    <div id='infoBlock' class='centered'>
        <h1 class='textCentered'>Hit spacebar to start</h1>
        <br/>
        <div class='textCentered'>F11 to put browser into full screen.</div>
        <br/>
        <br/>
        <br/>
        <h1 class='textCentered'>
            <a href='/end'>Shutdown</a>
        </h1>
        <br/>
        <br/>
        <div id='configLink' class='textCentered clickable' onclick='showConfiguration()'>Show Configuration</div>
        <br/>
        <div id='configSection' class='hidden'>
            <div class='form outlined'>
                <label>Version: {version}</label><br/><br />
                <label for='timeout'>Time Delay Between Slides (Seconds):</label>
                <input id='timeout' type="text" value="20" onblur='validateTimeout()'></input>
                <br />
                <input id='showCountdown' type="checkbox" checked>Show slide timer countdown?</input>
                <br />
                <input id='enablePresentationLength' type='checkbox' onclick='togglePresentationLength()'>Change the presentation length limit</input>
                <table id='presentationLength' class='hidden'>
                    <td>&nbsp;&nbsp;&nbsp;</td>
                    <td class='outlined'>
                        <input id='noLimit' name='limited' type='radio'onclick='togglePresentationLimit()' checked>No limit</input><br />
                        <input id='enableSlideCount' name='limited' type='radio' onclick='togglePresentationLimit()'>Max slide count:</input>
                        <input id='slideCount' type='text' value="20" disabled onblur='validateSlideCount()'></input><br />
                        <input id='limitInMitutes' name='limited' type='radio'onclick='togglePresentationLimit()'>Max Number of Minutes:</input>
                        <input id='minuteCount' type='text' value="5" disabled onblur='validateMinuteCount()'></input>
                    </td>
                </table>
            </div>
        </div>
        <br />
        <br />
        <a target="_blank" href="http://bit.ly/battledeckDocs">Documentation</a>
    </div>
    <img id='battle-image' src='./eatThisImage.jpg' alt='caturday' class='hidden'>
</body>

</html>
